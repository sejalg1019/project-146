<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 35">
            <a-camera></a-camera>
        </a-entity>

        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" color="orange"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 10000">
            <a-sphere position="1  0 -5" radius="0.2" color="grey"></a-sphere>  
        </a-entity>

        <!--Venus-->
        <a-entity
            animation = "property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 25000">
            <a-sphere position="4 0 -5" radius="0.4" color="yellow"></a-sphere>
        </a-entity>

        <!--Earth-->
        <a-entity
            animation = "property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 15000">
            <a-sphere position="7 0 -5" radius="0.4" color="blue"></a-sphere>
        </a-entity>

        <!--Mars-->
        <a-entity
            animation = "property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 20000">
            <a-sphere position="10 0 -5" radius="0.3" color="red"></a-sphere>
        </a-entity>

        <!--Jupiter-->
        <a-entity
            animation = "property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 45000">
            <a-sphere position="15 0 -5" radius="1.2" color="#c4bc93"></a-sphere>
        </a-entity>

        <!--Saturn-->
        <a-entity
            animation = "property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 6000">
            <a-sphere position="20 0 -5" radius=".9" color="pink"></a-sphere>
        </a-entity>

        <!--Uranus-->
        <a-entity
            animation = "property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 31000">
            <a-sphere position="25 0 -5" radius=".56" color="light blue"></a-sphere>
        </a-entity>

        <!--Uranus-->
        <a-entity
            animation = "property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 27000">
            <a-sphere position="30 0 -5" radius=".7" color="blue"></a-sphere>
        </a-entity>
        
    </a-scene>
</body>

</html>
